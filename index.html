<!doctype html>
<html lang="en">

<head>
  <title>Survey form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="MainDiv mt-5">
            <h1 class="text-center" style=" font-family:fantasy"><u><i>Form</i></u></h1>

            <form id="myForm">
                <label for="name" class="fw-bold "> Name:</label>
                <div class="row">
                  <div class="col-sm-6 py-2">
                    <div class="form-group">
    
                      <input type="text" class="form-control" placeholder=" First name" id="name" name="name" required>
    
                    </div>
                  </div>
    
                  <div class="col-sm-6 py-2">
                    <div class="form-group">
    
                      <input type="text" class="form-control" placeholder=" Last Name" id="name" name="name" required>
    
                    </div>
                  </div>
                </div>
                <div class="row">

                    <div class="col-lg-12"><br>
      
                      <label for="text" class="fw-bold ">Address:</label>
                      <input type="text" class="form-control mt-2 py-2" placeholder="Enter your address">
      
                    </div>
                  </div>
                  <div class="row">

                    <div class="col-lg-12"><br>
      
                      <label for="text" class="fw-bold ">Pincode:</label>
                      <input type="number" class="form-control mt-2 py-2" placeholder="Pincode*">
      
                    </div>
                  </div>

                  <div class="row mt-3">
                    <label for="gender" class="pl-3 fw-bold ">Gender</label>
                    <div class="col-lg-12">
                        <div class="form-group form-control ">
                            <input type="radio" name="choice">Male
                            <input type="radio" name="choice">Female                       
                        </div>
                    </div>
                               
                

                </div>
                <div class="row mt-3">
                    <label for="gender" class="pl-3 fw-bold ">Favourite Food:</label>
                    <div class="col-lg-12">
                        <div class="form-group form-control  ">
                            <input  type="checkbox" name="select">Pop corn
                            <input class="pl-3 " type="checkbox" name="select">Pizza
                            <input type="checkbox" name="select">Samoza
                            <input type="checkbox" name="select">Ice Cream
                        </div>
                    </div>

                </div>

                <div class="row">

                  <label for="name" class="fw-bold  pt-3">State : </label>
                  <div class="col-lg-12 pt-2">
                      <select class="form-select" id="inlineFormSelectPref">
                          <option value="1">Tamil Nadu</option>
                          <option value="Kerala">Kerala</option>
                          <option value="Karnataka">Karnataka</option>
                         
                      </select>

                  </div>
              </div>
 
               
              <div class="row">

                <label for="name" class="fw-bold  pt-3">Country : </label>
                <div class="col-lg-12 pt-2">
                    <select class="form-select" id="inlineFormSelectPref">
                        <option value="1">India</option>
                        <option value="America">America</option>
                        <option value="London">London</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                       
                    </select>

                </div>
            </div>
                
                <div class="d-grid gap-2 col-6 pt-3 mx-auto">
                    <button class="btn btn-success" type="button" onclick="myFunction()" value="Reset form">Submit</button>
                   
                  </div>
                </form>
                </div>
                </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
    function myFunction() {    
    document.getElementById("myForm").reset();
    }
</script>
</body>

</html>
